  <body>
    <h1>Hola Git!</h1>
    <p>
      <i class="fab fa-git"></i>
      Es un sistema de control de versiones.
    </p>
    <p>
        <h2>Comandos.</h2>
        <i class="fas fa-terminal"></i>
    </p>
    <section>   
        <p class="command-p"><span class="command">git reset HEAD</span>Sacar archivos del area de staging</p>
        <p class="command-p"><span class="command">git rm</span>Remueve los archivos de git de fomra permamente del disco duro si se usa --force, con --cache mueve los archivos a estado de untracked. </p>
    </section>
